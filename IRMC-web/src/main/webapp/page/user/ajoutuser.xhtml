<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
	   
<h:head>
	<title>Add User</title>
</h:head>
<h:body>
	<h2>Add User</h2>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="firstName" />
			<h:inputText value="#{UserBean.user.nom}" required="true"/>
			<br></br>
			<h:outputText value="lastName" />
			<h:inputText value="#{UserBean.user.prenom}" />
			<br></br>
			
			<h:outputText value="email" />
			<h:inputText value="#{UserBean.user.email}" />
			<br></br>
			
			<h:outputText value="login" />
			<h:inputText value="#{UserBean.user.login}" />
			<br></br>
			
			<h:outputText value="password" />
			<h:inputText value="#{UserBean.user.password}" />
			<br></br>
			
			<h:outputText value="tel" />
			<h:inputText value="#{UserBean.user.tel}" />
			<br></br>
			      <p:outputLabel for="calendar" value="#{UserBean.user.date}"/>
        			<p:calendar id="calendar"/>
		
			
			<h:outputText value="adress" />
			<h:inputText value="#{UserBean.user.adress}" />
			<br></br>
    <p:commandButton value="Add" id="ajax"  action="#{UserBean.create()}" styleClass="ui-priority-primary" />
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
